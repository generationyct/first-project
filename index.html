<html lang="en">
  <head>

    <title>WHOSE FLAG IS IT?</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="main">
      <div id="title">
        <h1>Whose Flag is it?</h1>

      </div>

        <ul class="draggable-list" id="draggable-list"></ul>

          <h1>The Flag of The Netherlands</h1>
          <h2>The Netherlands</h2>
        </div>
        <div class="country">
          <h1>The Flag of New Caledonia</h1>
          <h2>New Caledonia</h2>
        </div>
        <div class="country">
          <h1>The Flag of New Zealand</h1>

        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
